<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div id="demo1">
        <h1 v-if="ok">Yesh1</h1>
        <h1 v-else>Noh1</h1>

        <h1 v-if=" type === 'A'">A</h1>
        <h1 v-else-if="type === 'B'">B</h1>
        <h1 v-else-if="type === 'C'">C</h1>
        <h1 v-else>D</h1>

        <!--toggle more than one element? In this case we can use v-if on a <template> element, which serves as an invisible wrapper. The final rendered result will not include the <template> element-->
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>


        <!--With the keys, when switching the loginType, the content in the <input> would be re-rendered-->
        <!--a way for you to say, “These two elements are completely separate - don’t re-use them.”-->

        <!--If the keys are removed, switching the loginType in the code above will not erase what the user has already entered. Since both templates use the same elements, the <input> is not replaced - just its placeholder.-->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>

        <!--v-if has higher toggle costs while v-show has higher initial render costs-->
        <h1 v-show="ok">HelloShow!</h1>



    </div>
    <script type="text/javascript">
        var vm1 = new Vue({
            el: '#demo1',
            data: {
                ok: true,
                type: 'C',
                loginType: 'username'
            }
        })
    </script>




</body>
</html>
