<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>
    <script type="text/javascript">
        var app1 =  new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    </script>

	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>
    <script type="text/javascript">
        var app2 = new Vue({
            el: '#app-2',
            data:{
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        });//Use: app2.message = 'some new message', to modify the app-2 div title in the js console
    </script>
	<div id="app-3">
		<span v-if="seen">Now you see me</span>
	</div>
    <script type="text/javascript">
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen : true //control the app-3 hide or display status
            }
        });
    </script>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
    <script type="text/javascript">
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JS' },
                    { text: 'Learn Vue' },
                    { text: 'Building something awesome' }
                ]
            }
        });// Use in JS console: app4.todos.push({ text: 'New item' })
    </script>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
    <script type="text/javascript">
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.JS'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script type="text/javascript">
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script type="text/javascript">
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data:{
                groceryList:[
                    { id:0, text: 'Vegetables' },
                    { id:1, text: 'Cheese' },
                    { id:2, text: 'Whatever else humans are supposed to eat'}
                ]
            }
        })
    </script>

    <div id="app-8">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script type="text/javascript">
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li> {{ todo.text }}</li>'
        })
        var app8 = new Vue({
            el: '#app-8',
            data:{
                groceryList:[
                    { id:0, text: 'V'},
                    { id:1, text: 'C'},
                    { id:2, text: 'X'}
                ]
            }
        })
    </script>




</body>
